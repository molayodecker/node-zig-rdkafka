name: Test & Build

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test-macos:
    name: Test on macOS
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-14]
        node-version: [18.x, 20.x, 22.x]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Zig (macOS)
        run: |
          if ! command -v zig &> /dev/null; then
            brew install zig
          fi
          zig version

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Setup Node headers (macOS)
        run: |
          # Find the actual Node installation and copy headers
          NODE_BIN=$(which node)
          NODE_DIR=$(dirname $(dirname "$NODE_BIN"))
          if [ -f "$NODE_DIR/include/node/node_api.h" ]; then
            echo "Found Node headers at $NODE_DIR/include/node/"
            mkdir -p /usr/local/include/node
            cp -r "$NODE_DIR/include/node/"* /usr/local/include/node/ || true
          else
            echo "Node headers not found at expected location, checking alternatives..."
            find "$NODE_DIR" -name "node_api.h" 2>/dev/null | head -1 || echo "Not found"
          fi
          # Verify they're there
          ls /usr/local/include/node/node_api.h 2>/dev/null && echo "Headers setup successfully" || echo "Headers still not found"

      - name: Install librdkafka (macOS)
        run: brew install librdkafka

      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: Find Node headers (macOS)
        run: |
          echo "Looking for node_api.h..."
          NODE_PATH=$(which node)
          echo "Node executable: $NODE_PATH"
          node --version
          find /opt -name "node_api.h" 2>/dev/null | head -5 || echo "Not found in /opt"
          find /usr/local -name "node_api.h" 2>/dev/null | head -5 || echo "Not found in /usr/local"
          find ~ -name "node_api.h" 2>/dev/null | head -5 || echo "Not found in home"

      - name: Build addon
        run: npm run build

      - name: Run tests
        run: npm test

      - name: Verify module loads
        run: node test.js

  test-ubuntu:
    name: Test on Ubuntu
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Zig (Ubuntu)
        run: |
          chmod +x .github/setup-zig.sh
          .github/setup-zig.sh x86_64 linux

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Setup Node headers (Ubuntu)
        run: |
          # Find the actual Node installation and copy headers
          NODE_BIN=$(which node)
          NODE_DIR=$(dirname $(dirname "$NODE_BIN"))
          if [ -f "$NODE_DIR/include/node/node_api.h" ]; then
            echo "Found Node headers at $NODE_DIR/include/node/"
            mkdir -p /usr/local/include/node
            cp -r "$NODE_DIR/include/node/"* /usr/local/include/node/ || true
          fi
          # Verify they're there
          ls /usr/local/include/node/node_api.h 2>/dev/null && echo "Headers setup successfully" || echo "Headers still not found"

      - name: Install librdkafka (Ubuntu)
        run: |
          sudo apt-get update
          sudo apt-get install -y librdkafka-dev

      - name: Install Node.js headers (Ubuntu)
        run: |
          sudo apt-get install -y nodejs-dev || true
          # Also try with python-dev as it provides some build tools
          sudo apt-get install -y python3-dev build-essential || true
          # Verify headers are available
          find /usr -name "node_api.h" 2>/dev/null | head -1 || echo "Headers not found in /usr"

      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: Find Node headers (Ubuntu)
        run: |
          echo "Looking for node_api.h..."
          NODE_PATH=$(which node)
          echo "Node executable: $NODE_PATH"
          node --version
          find /usr -name "node_api.h" 2>/dev/null | head -5 || echo "Not found in /usr"
          find /opt -name "node_api.h" 2>/dev/null | head -5 || echo "Not found in /opt"
          find /home -name "node_api.h" 2>/dev/null | head -5 || echo "Not found in /home"

      - name: Build addon
        run: npm run build

      - name: Run tests
        run: npm test

      - name: Verify module loads
        run: node test.js

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Zig (Ubuntu)
        run: |
          chmod +x .github/setup-zig.sh
          .github/setup-zig.sh x86_64 linux

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: Run lint
        run: npm run lint --if-present

  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Zig (Ubuntu)
        run: |
          chmod +x .github/setup-zig.sh
          .github/setup-zig.sh x86_64 linux

      - name: Check Zig formatting
        run: zig fmt --check src/
