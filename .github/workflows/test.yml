name: Test & Build

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test-macos:
    name: Test on macOS
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-12, macos-13, macos-14]
        node-version: [18.x, 20.x, 22.x]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Zig (macOS)
        run: |
          if ! command -v zig &> /dev/null; then
            brew install zig
          fi
          zig version

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install librdkafka (macOS)
        run: brew install librdkafka

      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: Build addon
        run: npm run build

      - name: Run tests
        run: npm test

      - name: Verify module loads
        run: node test.js

  test-ubuntu:
    name: Test on Ubuntu
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Zig (Ubuntu)
        run: |
          if ! command -v zig &> /dev/null; then
            # Download Zig from official source with retry logic
            ZIG_VERSION="0.15.2"
            ZIG_ARCH="x86_64-linux"
            ZIG_URL="https://ziglang.org/builds/zig-${ZIG_ARCH}-${ZIG_VERSION}.tar.xz"
            
            # Retry up to 3 times
            for attempt in 1 2 3; do
              echo "Download attempt $attempt/3..."
              if curl -f -L -o /tmp/zig.tar.xz "$ZIG_URL"; then
                echo "Download successful"
                break
              fi
              if [ $attempt -lt 3 ]; then
                echo "Download failed, retrying in 10 seconds..."
                sleep 10
              fi
            done
            
            tar -xf /tmp/zig.tar.xz -C /tmp/
            sudo mv /tmp/zig-${ZIG_ARCH}-${ZIG_VERSION} /opt/zig
            sudo ln -sf /opt/zig/zig /usr/local/bin/zig
            rm /tmp/zig.tar.xz
          fi
          zig version

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install librdkafka (Ubuntu)
        run: |
          sudo apt-get update
          sudo apt-get install -y librdkafka-dev

      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: Build addon
        run: npm run build

      - name: Run tests
        run: npm test

      - name: Verify module loads
        run: node test.js

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: Run eslint
        run: npm run lint --if-present

  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Zig (Ubuntu)
        run: |
          if ! command -v zig &> /dev/null; then
            ZIG_VERSION="0.15.2"
            ZIG_ARCH="x86_64-linux"
            ZIG_URL="https://ziglang.org/builds/zig-${ZIG_ARCH}-${ZIG_VERSION}.tar.xz"
            
            for attempt in 1 2 3; do
              echo "Download attempt $attempt/3..."
              if curl -f -L -o /tmp/zig.tar.xz "$ZIG_URL"; then
                echo "Download successful"
                break
              fi
              if [ $attempt -lt 3 ]; then
                echo "Download failed, retrying in 10 seconds..."
                sleep 10
              fi
            done
            
            tar -xf /tmp/zig.tar.xz -C /tmp/
            sudo mv /tmp/zig-${ZIG_ARCH}-${ZIG_VERSION} /opt/zig
            sudo ln -sf /opt/zig/zig /usr/local/bin/zig
            rm /tmp/zig.tar.xz
          fi
          zig version

      - name: Check Zig formatting
        run: zig fmt --check src/
