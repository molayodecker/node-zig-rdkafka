              # Retry up to 3 times
              for attempt in 1 2 3; do
                echo "Download attempt $attempt/3..."
                if curl -f -L -o /tmp/zig.tar.xz "$ZIG_URL"; then
                  echo "Download successful"
                  break
                fi
                if [ $attempt -lt 3 ]; then
                  echo "Download failed, retrying in 10 seconds..."
                  sleep 10
                fi
              done
              
              if [ ! -f /tmp/zig.tar.xz ]; then
                echo "Failed to download Zig after 3 attempts"
                exit 1
              fi
              
              tar -xf /tmp/zig.tar.xz -C /tmp/
              # Find the extracted directory (may vary)
              ZIG_DIR=$(ls -d /tmp/zig-* 2>/dev/null | head -1)
              if [ -z "$ZIG_DIR" ]; then
                echo "Failed to find extracted Zig directory"
                exit 1
              fi
              sudo mv "$ZIG_DIR" /opt/zig
              sudo ln -sf /opt/zig/zig /usr/local/bin/zig
              rm /tmp/zig.tar.xz
            fi
          fi
          zig version

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: Run eslint
        run: npm run lint --if-present

  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
