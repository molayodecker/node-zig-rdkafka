name: Test & Build

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test-macos:
    name: Test on macOS
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-14]
        node-version: [18.x, 20.x, 22.x]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Zig (macOS)
        run: |
          if ! command -v zig &> /dev/null; then
            brew install zig
          fi
          zig version

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Setup Node headers (macOS)
        run: |
          # Find the actual Node installation and copy headers
          NODE_BIN=$(which node)
          NODE_DIR=$(dirname $(dirname "$NODE_BIN"))
          if [ -f "$NODE_DIR/include/node/node_api.h" ]; then
            echo "Found Node headers at $NODE_DIR/include/node/"
            mkdir -p /usr/local/include/node 2>/dev/null || {
              # If /usr/local/include doesn't exist, use a different approach
              # Export as include path via environment variable
              echo "Cannot write to /usr/local/include, using sudo..."
              echo "$(dirname $(dirname "$NODE_BIN"))/include/node"
            }
            sudo mkdir -p /usr/local/include/node 2>/dev/null
            sudo cp -r "$NODE_DIR/include/node/"* /usr/local/include/node/ 2>/dev/null || true
          else
            echo "Node headers not found at expected location, checking alternatives..."
            find "$NODE_DIR" -name "node_api.h" 2>/dev/null | head -1 || echo "Not found"
          fi
          # Verify they're there
          ls /usr/local/include/node/node_api.h 2>/dev/null && echo "Headers setup successfully" || echo "Headers still not found"

      - name: Install librdkafka (macOS)
        run: brew install librdkafka

      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: Find Node headers (macOS)
        run: |
          echo "Looking for node_api.h..."
          NODE_PATH=$(which node)
          echo "Node executable: $NODE_PATH"
          node --version
          find /opt -name "node_api.h" 2>/dev/null | head -5 || echo "Not found in /opt"
          find /usr/local -name "node_api.h" 2>/dev/null | head -5 || echo "Not found in /usr/local"
          find ~ -name "node_api.h" 2>/dev/null | head -5 || echo "Not found in home"

      - name: Build addon
        run: npm run build

      - name: Verify addon was built (macOS)
        run: |
          ls -laR zig-out/ || echo "zig-out not found"
          # If .dylib file exists, copy to .node
          if [ -f zig-out/lib/libaddon.dylib ]; then
            cp zig-out/lib/libaddon.dylib zig-out/lib/libaddon.node || true
            echo "Copied .dylib to .node"
          fi
          ls -la zig-out/lib/ 2>/dev/null || echo "zig-out/lib not found"

      - name: Run tests
        run: npm test

      - name: Verify module loads
        run: node test.js

  test-ubuntu:
    name: Test on Ubuntu
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Zig (Ubuntu)
        run: |
          chmod +x .github/setup-zig.sh
          .github/setup-zig.sh x86_64 linux

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Setup Node headers (Ubuntu)
        run: |
          # Find the actual Node installation and copy headers
          NODE_BIN=$(which node)
          NODE_DIR=$(dirname $(dirname "$NODE_BIN"))
          if [ -f "$NODE_DIR/include/node/node_api.h" ]; then
            echo "Found Node headers at $NODE_DIR/include/node/"
            mkdir -p /usr/local/include/node
            cp -r "$NODE_DIR/include/node/"* /usr/local/include/node/ || true
          fi
          # Verify they're there
          ls /usr/local/include/node/node_api.h 2>/dev/null && echo "Headers setup successfully" || echo "Headers still not found"

      - name: Install librdkafka (Ubuntu)
        run: |
          sudo apt-get update
          sudo apt-get install -y librdkafka-dev

      - name: Install Node.js headers (Ubuntu)
        run: |
          sudo apt-get install -y nodejs-dev || true
          # Also try with python-dev as it provides some build tools
          sudo apt-get install -y python3-dev build-essential || true
          # Verify headers are available
          find /usr -name "node_api.h" 2>/dev/null | head -1 || echo "Headers not found in /usr"

      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: Find Node headers (Ubuntu)
        run: |
          echo "Looking for node_api.h..."
          NODE_PATH=$(which node)
          echo "Node executable: $NODE_PATH"
          node --version
          find /usr -name "node_api.h" 2>/dev/null | head -5 || echo "Not found in /usr"
          find /opt -name "node_api.h" 2>/dev/null | head -5 || echo "Not found in /opt"
          find /home -name "node_api.h" 2>/dev/null | head -5 || echo "Not found in /home"

      - name: Build addon
        run: npm run build

      - name: Verify addon was built (Ubuntu)
        run: |
          ls -laR zig-out/ || echo "zig-out not found"
          # Create absolute symlink or just copy if .so file exists
          if [ -f zig-out/lib/libaddon.so ]; then
            cp zig-out/lib/libaddon.so zig-out/lib/libaddon.node || true
            echo "Copied .so to .node"
          fi
          ls -la zig-out/lib/ 2>/dev/null || echo "zig-out/lib not found"

      - name: Run tests
        run: npm test

      - name: Verify module loads
        run: node test.js

  test-windows:
    name: Test on Windows
    runs-on: windows-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Zig (Windows)
        shell: powershell
        run: |
          $ZigVersion = "0.15.2"
          $ZigUrl = "https://ziglang.org/download/$ZigVersion/zig-x86_64-windows-$ZigVersion.zip"
          $ZigPath = "$env:TEMP\zig-windows.zip"
          $ZigTemp = "$env:TEMP\zig-extract"
          $ZigInstall = "C:\zig"
          
          Write-Host "Downloading Zig from $ZigUrl"
          Invoke-WebRequest -Uri $ZigUrl -OutFile $ZigPath
          
          Write-Host "Extracting Zig"
          New-Item -ItemType Directory -Path $ZigTemp -Force | Out-Null
          Expand-Archive -Path $ZigPath -DestinationPath $ZigTemp -Force
          
          # Find the zig executable
          $ZigExe = Get-ChildItem -Path $ZigTemp -Recurse -Filter "zig.exe" | Select-Object -First 1
          if ($ZigExe) {
            $ZigDir = $ZigExe.Directory.FullName
            Write-Host "Found zig at $ZigDir"
            # Copy the zig directory to C:\zig
            Copy-Item -Path $ZigDir -Destination $ZigInstall -Recurse -Force
          } else {
            Write-Host "zig.exe not found, using fallback"
            # Fallback: copy first subdirectory
            $FirstDir = Get-ChildItem -Path $ZigTemp -Directory | Select-Object -First 1
            if ($FirstDir) {
              Copy-Item -Path $FirstDir.FullName\* -Destination $ZigInstall -Recurse -Force
            }
          }
          
          # Add to both current PowerShell session PATH and GitHub Actions PATH
          $env:PATH = "$ZigInstall;$env:PATH"
          Add-Content -Path $env:GITHUB_PATH -Value $ZigInstall
          
          # Test immediately
          Write-Host "Testing zig..."
          & "$ZigInstall\zig.exe" version

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install librdkafka (Windows)
        shell: powershell
        run: |
          vcpkg install librdkafka:x64-windows

      - name: Set up MSVC toolchain (Windows)
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: x64
          spectre: true

      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: Download Node headers via node-gyp
        shell: powershell
        run: |
          Write-Host "Downloading Node headers..."
          $NodeVersion = (node --version).TrimStart('v')
          Write-Host "Node version: $NodeVersion"
          
          # Create target directory
          $TargetDir = "C:\include\node"
          New-Item -ItemType Directory -Path $TargetDir -Force | Out-Null
          
          # Download headers directly from nodejs.org
          $HeadersUrl = "https://nodejs.org/download/release/v$NodeVersion/node-v$NodeVersion-headers.tar.gz"
          Write-Host "Downloading from: $HeadersUrl"
          
          $TempZip = "$env:TEMP\node-headers.tar.gz"
          $TempDir = "$env:TEMP\node-headers-extract"
          
          Invoke-WebRequest -Uri $HeadersUrl -OutFile $TempZip
          Write-Host "Downloaded headers archive"
          
          # Extract using PowerShell
          New-Item -ItemType Directory -Path $TempDir -Force | Out-Null
          tar -xzf $TempZip -C $TempDir
          Write-Host "Extracted headers"
          
          # Copy the include\node files
          $SourceDir = Get-ChildItem -Path $TempDir -Directory | Select-Object -First 1
          if ($SourceDir) {
            $IncludeDir = Join-Path $SourceDir.FullName "include\node"
            if (Test-Path $IncludeDir) {
              Copy-Item -Path "$IncludeDir\*" -Destination $TargetDir -Recurse -Force
              Write-Host "Copied headers to $TargetDir"
              Get-ChildItem -Path $TargetDir | Select-Object -First 10 | ForEach-Object { Write-Host "  $_" }
            } else {
              Write-Host "WARNING: include\node not found at $IncludeDir"
              Get-ChildItem -Path $SourceDir.FullName -Recurse -Filter "node_api.h" | ForEach-Object {
                Write-Host "Found node_api.h at: $($_.DirectoryName)"
                Copy-Item -Path "$($_.DirectoryName)\*" -Destination $TargetDir -Recurse -Force
              }
            }
          }
          
          # Verify
          if (Test-Path "$TargetDir\node_api.h") {
            Write-Host "SUCCESS: node_api.h is at $TargetDir\node_api.h"
          } else {
            Write-Host "ERROR: node_api.h not found in $TargetDir"
            Get-ChildItem -Path $TargetDir | ForEach-Object { Write-Host "  $_" }
          }

      - name: Build addon (Windows)
        shell: cmd
        run: |
          echo "Building with zig..."
          npm run build

      - name: Verify addon was built (Windows)
        shell: powershell
        run: |
          Write-Host "Looking for built addon..."
          Get-ChildItem -Path "zig-out" -Recurse -ErrorAction SilentlyContinue | ForEach-Object { Write-Host $_.FullName }
          
          # Find any .dll file and copy it to .node
          $DllFile = Get-ChildItem -Path "zig-out" -Recurse -Filter "*.dll" -ErrorAction SilentlyContinue | Select-Object -First 1
          if ($DllFile) {
            Write-Host "Found DLL at: $($DllFile.FullName)"
            $TargetNode = Join-Path $DllFile.Directory "libaddon.node"
            Copy-Item -Path $DllFile.FullName -Destination $TargetNode -Force
            Write-Host "Copied to: $TargetNode"
          } else {
            Write-Host "WARNING: No .dll file found"
          }
          
          Write-Host "Final contents of zig-out/lib:"
          Get-ChildItem -Path "zig-out\lib" -ErrorAction SilentlyContinue | ForEach-Object { Write-Host "  $($_.FullName)" }

      - name: Run tests
        run: npm test

      - name: Verify module loads
        run: node test.js

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Zig (Ubuntu)
        run: |
          chmod +x .github/setup-zig.sh
          .github/setup-zig.sh x86_64 linux

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: Run lint
        run: npm run lint --if-present

  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Zig (Ubuntu)
        run: |
          chmod +x .github/setup-zig.sh
          .github/setup-zig.sh x86_64 linux

      - name: Check Zig formatting
        run: zig fmt --check src/
